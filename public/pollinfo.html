<!DOCTYPE html>

<html>

	<head>
		<title>fcc voting app</title>
		<link href="/public/css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	

	<body>
		<header>
			<p>Welcome, <span id="display-name"></span>!</p>
			<a class="menu" href="/profile">Profile</a>
			<p>|</p>
			<a class="menu" href="/logout">Logout</a>
		</header>
		
		<div class="container">
			<br />
			<p class="clementine-text">Vote It</p>
		</div>
	
		<div class="container">
			<div class="card poll-info" style="width: 100%;">
			  	<div class="card-body">
				    <h5 class="card-title poll-name">Card title</h5>
				   <h6 class="card-subtitle mb-2 text-muted">I'd like to vote for:</h6>
				    <p class="card-text"></p>
				    <form action="" method="post">
				    	<div class="form-check">
						  <input class="form-check-input" type="radio" name="option" id="" value="" checked>
						  <label class="form-check-label" for="">
						    
						  </label>
						</div>
						<div class="form-check">
						  <input class="form-check-input" type="radio" name="option" id="" value="">
						  <label class="form-check-label" for="">
						    
						  </label>
						</div>
						<br />
				    	<button type="submit" class="btn btn-primary">Submit</button>
				    </form>
					<div class="chart-wrapper"><canvas id="myChart" width="200" height="200"></canvas></div>	
				    
				  	</div>
			</div>
			
			
		</div>
		
		<script type="text/javascript" src="/common/jquery.min.js"></script>
		<script type="text/javascript" src="/common/Chart.min.js"></script>
		<script type="text/javascript" src="/common/ajax-functions.js"></script>
		<script type="text/javascript" src="/controllers/userController.client.js"></script>
		<script type="text/javascript" src="/controllers/pollInfo.client.js"></script>
	</body>

</html>
